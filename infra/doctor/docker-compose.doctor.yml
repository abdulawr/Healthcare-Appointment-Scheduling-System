services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: doctor-postgres
    hostname: doctor-postgres
    environment:
      POSTGRES_DB: doctordb
      POSTGRES_USER: doctor_user
      POSTGRES_PASSWORD: doctor_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - basit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doctor_user -d doctordb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Doctor Service Application
  doctor-service:
    build:
      context: ../../doctor-service
      dockerfile: Dockerfile
    container_name: doctor-service
    hostname: doctor-service
    environment:
      # Database Configuration
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://doctor-postgres:5432/doctordb
      QUARKUS_DATASOURCE_USERNAME: doctor_user
      QUARKUS_DATASOURCE_PASSWORD: doctor_pass
      QUARKUS_DATASOURCE_DB_KIND: postgresql

      # Hibernate Configuration
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: drop-and-create
      QUARKUS_HIBERNATE_ORM_LOG_SQL: true

      # HTTP Configuration
      QUARKUS_HTTP_PORT: 8082
      QUARKUS_HTTP_HOST: 0.0.0.0

      # Logging
      QUARKUS_LOG_LEVEL: INFO
      QUARKUS_LOG_CONSOLE_ENABLE: true
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - basit-network
    restart: unless-stopped

networks:
  basit-network:
    external: true

volumes:
  postgres_data:
