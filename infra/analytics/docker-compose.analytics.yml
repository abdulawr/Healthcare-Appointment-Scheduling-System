services:
  analytics-db:
    image: postgres:16
    container_name: analytics-db
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
    ports:
      - "5444:5432"
    volumes:
      - analytics-db-data:/var/lib/postgresql/data
    networks:
      - basit-network

  analytics-service:
    image: analytics-service:latest
    container_name: analytics-service
    build:
      context: ../../analytics-service
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://analytics-db:5432/analytics
      QUARKUS_DATASOURCE_USERNAME: analytics
      QUARKUS_DATASOURCE_PASSWORD: analytics
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8084:8084"
    depends_on:
      - analytics-db
      - kafka
    networks:
      - basit-network

  # If you don't already have a Kafka cluster in this compose file,
  # you can add a simple Kafka + Zookeeper here OR rely on external infra.
  analytics-kafka:
    image: bitnami/kafka:latest
    environment:
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: "yes"
    depends_on:
      - zookeeper
    networks:
      - basit-network

  analytics-zookeeper:
    image: bitnami/zookeeper:latest
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - basit-network

volumes:
  analytics-db-data:

networks:
  basit-network:
    external: true
