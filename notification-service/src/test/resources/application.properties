# Use DevServices for datasource in test (ephemeral Postgres)
quarkus.datasource.devservices.enabled=true
quarkus.datasource.db-kind=postgresql

# Let Flyway run on test DB
quarkus.flyway.migrate-at-start=true

# Disable Kafka DevServices in test if you don't need Kafka here
mp.messaging.incoming.notification-events.enabled=false
quarkus.kafka.devservices.enabled=false

# Use a fake API key (we mock NovuClient anyway)
NOVU_API_KEY=test-novu-key
novu.api-key=${NOVU_API_KEY:test-novu-key}
