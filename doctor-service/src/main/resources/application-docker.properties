# Docker Environment Configuration
# This file contains Docker-specific overrides

# Database Configuration (will be overridden by environment variables)
%docker.quarkus.datasource.db-kind=postgresql
%docker.quarkus.datasource.username=doctor_user
%docker.quarkus.datasource.password=doctor_pass
%docker.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/doctordb

# Hibernate Configuration for Docker
%docker.quarkus.hibernate-orm.database.generation=drop-and-create
%docker.quarkus.hibernate-orm.log.sql=true

# HTTP Configuration
%docker.quarkus.http.port=8082
%docker.quarkus.http.host=0.0.0.0
%docker.quarkus.http.cors=true

# Logging
%docker.quarkus.log.level=INFO
%docker.quarkus.log.console.enable=true

# Health checks
%docker.quarkus.smallrye-health.ui.enable=true

# Swagger UI
%docker.quarkus.swagger-ui.always-include=true
%docker.quarkus.swagger-ui.path=/swagger-ui