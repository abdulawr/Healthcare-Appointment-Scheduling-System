version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: patient-service-db
    environment:
      POSTGRES_DB: patient_db
      POSTGRES_USER: patient_user
      POSTGRES_PASSWORD: patient_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - patient-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patient_user -d patient_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Patient Service Application
  patient-service:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: patient-service-app
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/patient_db
      QUARKUS_DATASOURCE_USERNAME: patient_user
      QUARKUS_DATASOURCE_PASSWORD: patient_pass
      QUARKUS_HTTP_PORT: 8081
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - patient-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/patients/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Adminer - Database Management UI (Optional)
  adminer:
    image: adminer:latest
    container_name: patient-service-adminer
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    networks:
      - patient-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local

networks:
  patient-network:
    driver: bridge