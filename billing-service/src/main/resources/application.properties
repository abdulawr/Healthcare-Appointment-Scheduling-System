# ============================================================
# BILLING SERVICE - STAGE 2 CONFIGURATION
# ============================================================

# Application Configuration
quarkus.application.name=billing-service
quarkus.application.version=1.0.0

# HTTP Configuration
quarkus.http.port=8085
quarkus.http.host=0.0.0.0

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=patient_user
quarkus.datasource.password=patient_pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/billing_db
quarkus.datasource.jdbc.max-size=16

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# STAGE 2: Flyway Configuration - ENABLED
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0
quarkus.flyway.locations=db/migration

# Payment Gateway Configuration
payment.gateway.stripe.api-key=${STRIPE_API_KEY:sk_test_dummy}
payment.gateway.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_dummy}
payment.gateway.paypal.client-id=${PAYPAL_CLIENT_ID:dummy}
payment.gateway.paypal.client-secret=${PAYPAL_CLIENT_SECRET:dummy}
payment.gateway.paypal.mode=${PAYPAL_MODE:sandbox}

# Circuit Breaker Configuration
payment.gateway.timeout=10000
payment.gateway.retry.max-attempts=3
payment.gateway.retry.delay=1000

# Scheduler Configuration
reminder.payment.cron=0 0 9 * * ?
reminder.payment.enabled=false

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Billing Service API
mp.openapi.extensions.smallrye.info.version=1.0.0

# Metrics Configuration
quarkus.micrometer.enabled=true
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/metrics

# Health Check Configuration
quarkus.smallrye-health.ui.enable=true
quarkus.smallrye-health.ui.root-path=/health-ui

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.healthcare.billing".level=DEBUG
quarkus.log.category."io.quarkus.config".level=ERROR

# Dev Mode
%dev.quarkus.hibernate-orm.database.generation=none
%dev.quarkus.flyway.clean-at-start=true
%dev.quarkus.log.console.level=DEBUG